
<div class="note-creator shadow-2" [ngStyle]="{'background-color': newNote.color}">
    <form class="row" (submit)="onCreateNote()">
        <input type="text" [(ngModel)]="newNote.title" name="newNoteTitle" placeholder="Title" class="col-xs-10 title" (focus)="toggle(true)">
        <input type="text" [(ngModel)]="newNote.value" name="newNoteValue" placeholder="Take a note..." class="col-xs-10" *ngIf="fullForm">
        <div class="actions col-xs-12 row between-xs">
            <div class="col-xs-3" *ngIf="fullForm">
                <color-picker (selected)="selectorColor($event)" [colors]="colors"></color-picker>
            </div>
            <button type="submit" class="btn-light" *ngIf="fullForm">
          Done
        </button>
        </div>
    </form>
</div>
